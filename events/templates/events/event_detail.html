{%extends 'users/nav.html'%}
{%load static%}
{%block estyle%}
	<link rel="stylesheet" type="text/css" href="{%static 'events/event_detail.css'%}">
{%endblock%}
{%block econtent%}
	<!-- <h3 id="event_title">{{object.title|upper}}</h3> -->
	<div class="event_image">
		<img src="{{object.event_image.url}}" width="100%" height = '400'>
	</div>
	<div class="event_info">
		{{object.information | safe}}
		<small class="mt-3 text-muted float-right">--{{event.editor.first_name}}--{{event.date_posted |date:"dS-M, Y"}}</small>
	</div>
{%endblock%}
