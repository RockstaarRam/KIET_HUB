{%extends 'users/nav.html' %}
{% load static %}
{% load crispy_forms_tags%}
{%block estyle%}
	<link rel="stylesheet" type="text/css" href="{% static 'nask/tasks.css'%}">
{%endblock%}
{%block econtent%}
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<h2>Are you sure you want to delete? - {{ object.title }}</h2>
		<div class="float-right">
			<button id="delete" class="btn btn-danger mt-4">Yes, Delete</button>
			<a id="cancel" href="{% url 'task-detail' object.id %}" class="btn btn-secondary mt-4">Cancel</a>
		</div>
		</form>
{%endblock%}
